<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span id="userTip">您还没有登录，请登录后再操作</span>
        <span>没有收货地址的提示...</span>
    </div>
    <div hidden id="goodsId"/>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td id="startTime"></td>
            <input type="hidden" id="startRemains"/>
            <input type="hidden" id="endRemains"/>
            <td id="seckillTip">
                <!--  <span if="${seckillStatus eq 0}">秒杀倒计时：<span id="countDown" text="${startRemains}"></span>秒</span>
                  <span if="${seckillStatus eq 1}">正在进行中</span>
                  <span if="${seckillStatus eq 2}">活动已结束</span>-->
            </td>
            <td>
                <!--                <form id="seckillForm">-->
                <div class="row">
                    <div class="form-inline">
                        <img style="display: none" id="verifyCodeImg" width="80" height="32"/>
                        <input style="display: none" id="verifyCode" class="form-control"/>
                        <button class="btn btn-primary" type="submit" id="buyButtom">立即秒杀</button>
                    </div>
                </div>
                <!--                </form>-->
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" id="seckillPrice"></td>
        </tr>
        <tr>
            <td>库存量</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>

</div>
</body>
<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/bootstrap-3.4.1-dist/css/bootstrap.min.css">
<script type="text/javascript" src="/jquery-validation/dist/jquery.validate.min.js"></script>
<script type="text/javascript" src="/jquery-validation/dist/localization/messages_zh.min.js"></script>
<!--<script type="text/javascript" src="@{/layui/lay/modules/layer.js}"></script>-->
<script type="text/javascript" src="/js/md5.min.js"></script>
<script type="text/javascript" src="/js/goods_detail.js"></script>
</html>
