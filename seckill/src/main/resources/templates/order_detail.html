<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀订单详情</div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="2" th:text="${goods.goodsName}"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="2"><img th:src="@{${goods.goodsImg}}" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>订单价格</td>
            <td colspan="2" th:text="${orderInfo.goodsPrice}"></td>
        </tr>
        <tr>
            <td>订单号</td>
            <td colspan="2" th:text="${orderInfo.id}"></td>
        </tr>
        <tr>
            <td>收货id</td>
            <td colspan="2" th:value="${orderInfo.userId}"></td>
        </tr>
        <tr>
            <td>订单状态</td>
            <td th:if="${orderInfo.status == 0}">未支付</td>
            <td th:if="${orderInfo.status == 1}">待发货</td>
            <td th:if="${orderInfo.status == 2}">已发货</td>
            <td th:if="${orderInfo.status == 3}">已收货</td>
            <td th:if="${orderInfo.status == 4}">已退款</td>
            <td th:if="${orderInfo.status == 5}">已完成</td>
            <td>
                <button class="btn btn-primary btn-block" type="submit" id="payButtom">立即支付</button>
            </td>
        </tr>
    </table>
</div>
</body>

<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap-3.4.1-dist/js/bootstrap.min.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap-3.4.1-dist/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/jquery-validation/dist/jquery.validate.min.js}"></script>
<script type="text/javascript" th:src="@{/jquery-validation/dist/localization/messages_zh.min.js}"></script>
<!--<script type="text/javascript" th:src="@{/layui/lay/modules/layer.js}"></script>-->
<script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
</html>
